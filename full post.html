{% extends 'base.html' %}

{% block head %}
<title>View Blog</title>
    <style type="text/css">
    .social-card-header{
    position: relative;
    display: -ms-flexbox;
    display: flex;
    -ms-flex-align: center;
    align-items: center;
    -ms-flex-pack: center;
    justify-content: center;
    height: 96px;
}
.social-card-header i {
    font-size: 32px;
    color:#FFF;
}
.bg-facebook {
    background-color:#3b5998;
}
.text-facebook {
    color:#3b5998;
}
.bg-google-plus{
    background-color:#dd4b39;
}
.text-google-plus {
    color:#dd4b39;
}
.bg-twitter {
    background-color:#1da1f2;
}
.text-twitter {
    color:#1da1f2;
}
.bg-pinterest {
    background-color:#bd081c;
}
.text-pinterest {
    color:#bd081c;
}
.share:hover {
        text-decoration: none;
    opacity: 0.8;
}
    </style>
{% endblock %}


{% block body %}
    <br>
 <div class="row justify-content-center">




      <div class="col-8">
         <div class="card flex-md-row mb-4 shadow-sm h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
               <strong class="d-inline-block mb-2 text-primary">{{ x.title }}</strong>
               <h6 class="mb-0">
                   <a class="text-dark" href="#">By</a><a href="">{{ x.user.username }}</a>
               </h6>
               <div class="mb-1 text-muted small">{{ x.date_updated }}</div>
                <p class="card-text mb-auto">{{ x.body }}</p>
               <div>
                   {% if user.username == x.user.username %}
                    <a class="btn btn-primary btn-sm" role="button" href="{% url 'ViewBlog' %}">Back</a>
                    <a class="btn btn-success btn-sm" role="button" href="{% url 'edit' x.slug %}">Edit Blog</a>
                    <a class="btn btn-danger btn-sm" role="button" href="{% url 'delete' x.id %}">Delete Blog</a>
                   {% else %}
                    <a class="btn btn-primary btn-sm" role="button" href="">Read More</a>
                   {% endif %}
               </div>
               </div>
            <img class="card-img-right flex-auto d-none d-lg-block" alt="Thumbnail [200x250]" src="{{ x.image.url }}" style="width: 200px; height: 250px;">
         </div>
      </div>
     </div>
{% endblock %}
